<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form>
            <fieldset>
                <legend>Pedido Games</legend>
                <div class="mb-3">
                    <label for="produto" class="form-label">Produto</label>
                    <input type="text" id="produto" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="text" id="quantidade" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" id="valor" class="form-control" />
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="adicionar()">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="container mt-5">
        <table class="table table-success table-striped" id="lista-produto">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody id="pedido-list">
                <!-- Lista de pedidos será preenchida aqui -->

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="text-end">Total:</td>
                    <td id="total_quantidade"></td>
                    <td id="total_valor"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="pedido.js"></script>>
</body>

</html>
